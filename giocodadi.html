<html>
    <style>
        body{
            background-color: green;
        }
    </style>
    
    <h1>gioco dadi analisi per fare in nodejs</h1>
    <button onclick="myImagec()">lancia 2 dadi</button>
    <img id="myImage" src="dado1.png" style="width:100px;position: absolute;left: 400px;">
    <img id="myImage2" src="dado2.png" style="width:100px;position: absolute;left: 200px;">
    <p>punteggio lanci:<p1 id="cont">0</p1></p>
    <p>punteggio coppia:<p1 id="contc">0</p1></p>
    <p>punteggio pari:<p1 id="contp">0</p1></p>
    <p>punteggio dipari:<p1 id="contd">0</p1></p>
    <script>
        cont=0,contc=0,contp=0,contd=0;

        function myImagec(){

        num=Math.floor(Math.random()*6)+1;
        num2=Math.floor(Math.random()*6)+1;

           cont++;
           document.getElementById("cont").innerHTML=cont+1;
          //confronto primo dado
            if(num==1){
            document.getElementById('myImage').src='dado1.png';
            }
            if(num==2){
            document.getElementById('myImage').src='dado2.png';
            }
            if(num==3){
            document.getElementById('myImage').src='dado3.png';
            }
            if(num==4){
            document.getElementById('myImage').src='dado4.png';
            }
            if(num==5){
            document.getElementById('myImage').src='dado5.png';
            }
            if(num==6){
            document.getElementById('myImage').src='dado6.png';
            }
           //secondo primo dado
            if(num2==1){
            document.getElementById('myImage2').src='dado1.png';
            }
            if(num2==2){
            document.getElementById('myImage2').src='dado2.png';
            }
            if(num2==3){
            document.getElementById('myImage2').src='dado3.png';
            }
            if(num2==4){
            document.getElementById('myImage2').src='dado4.png';
            }
            if(num2==5){
            document.getElementById('myImage2').src='dado5.png';
            }
            if(num2==6){
            document.getElementById('myImage2').src='dado6.png';
            }

           if(num==num2){
           contc++;
           }

           if(num%2==0){
           contp++;
           }

           if(num2%2==0){
           contp++;
           }

           
           if(num%2==1){
           contd++;
           }

           if(num2%2==1){
           contd++;
           }
           document.getElementById("contc").innerHTML=contc+1;
           document.getElementById("contp").innerHTML=contp+1;
           document.getElementById("contd").innerHTML=contd+1;
        }

       
    </script>
</html>
